<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />

  </head>
  <body>

      <!-- For giving the Success alerts -->
      <!-- for the symbols -->

          />

        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">

            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />

        <symbol

          fill="currentColor"
          viewBox="0 0 16 16"

          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"

      <!-- The success alert -->
      <div
        class="alert alert-success d-flex align-items-center alert-dismissible fade "
        role="alert"
        id="success"
      >
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Success:"
        >
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div><b>Your booking has been successfully done!!</b></div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
        <!-- For giving the failure alerts -->
       <!-- for the symbols -->
       <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
        </svg>
                 
      <!-- the failure alert -->

      <div 
      class="alert alert-danger d-flex align-items-center alert-dismissible fade" role="alert"
      id="failure">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            <b>Sorry!! Your inputs are invalid. Form cannot be submitted!</b> 
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <h1><i>Basu Tours and Travel Desk</i></h1>
      <form mx-5>
        <div class="form-group my-5">
          <label for="name">Name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter the name of the recipient"
            
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid username.
          </div>
        </div>
        <div class="form-group my-5">
          <label for="email">Email address: </label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid email-id.
          </div>
        </div>
        <div class="form-group my-5">
          <label for="number">Phone Number: </label>
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="Enter your phone number"
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid phonenumber.
          </div>
        </div>
       
        <div class="form-group my-5">
          <label for="carselect">Car: </label>
          <select class="form-control" id="carselect">
            <option>Mercedes</option>
            <option>Maruti Suzuki</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Hyundai</option>
          </select>
        </div>
        <div class="form-group my-5">
          <label for="area">Area: </label>
          <select class="form-control" id="area" >
            <option>Shimla</option>
            <option>Gujurat</option>
            <option>Rajasthan</option>
            <option>Kashmir</option>
            <option>South India</option>
          </select>
        </div>
        <div class="form-group my-5">
          <label for="Packages">Packages: </label>
          <select class="form-control" id="Packages">
            <option>1 Nights - 2 Days: Rs 10000</option>
            <option>2 Nights - 3 Days: Rs 15000</option>
            <option>4 Nights - 5 Days: Rs: 20000</option>
          </select>
        </div>
        <div class="form-group">
          <label for="requirements">Requirements: </label>
          <textarea class="form-control" id="requirements" rows="3" ></textarea>
        </div>
        <button class="btn btn-success my-3" id="submit">Submit</button>
      </form>
    </div>
    <script>
        // The logic building Javascript starts here on : 
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const number = document.getElementById("number");
        const submit = document.getElementById("submit");
        let validation_name = false;
        let validation_email = false;
        let validation_number = false;
        let validation_address = false;
        // Name validation :
        name.addEventListener('blur',()=>{
            const regex=/^([a-zA-Z])([a-z\W+A-Z]){3,15}$/ // The name must start with the starting condition and contains a space character and must end with characters < 15.
            let str = name.value;
            if(regex.test(str)){
                console.log("name has matched")
                name.classList.remove("is-invalid")
                name.classList.add("is-valid")
                validation_name=true;
                console.log(validation_name)           
             }
            else{
                console.log("name has defaulted")
                name.classList.remove("is-valid")
                name.classList.add("is-invalid")
                validation_name=false;
                console.log(validation_name)
            }
        })
        // Email verification: 
        email.addEventListener('blur',()=>{
            
            const regex=/^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/ // The name must start with the strating condition and must end with characters < 15.
            let str = email.value;
            if(regex.test(str)){
                console.log("email has matched")
                email.classList.remove("is-invalid")
                email.classList.add("is-valid")
                validation_email=true;
                console.log(validation_email)
            }
            else{
                console.log("email has defaulted")
                email.classList.remove("is-valid")
                email.classList.add("is-invalid")
                validation_email=false;
                console.log(validation_email)
            }
        })
        // number verification:
        number.addEventListener('blur',()=>{

            const regex=/^[0-9]{10}$/ // The name must start with the strating condition and must end with characters < 15.
            let str = number.value;
            if(regex.test(str)){
                console.log("number has matched")
                number.classList.remove("is-invalid")
                number.classList.add("is-valid")
                validation_number=true;
                console.log(validation_number)
            }
            else{
                console.log("number has defaulted")
                number.classList.remove("is-valid")
            number.classList.add("is-invalid")
            validation_number=false;
            console.log(validation_number)
            }
        })

        
        // address verfication: 
        address.addEventListener('blur',()=>{

            const regex=/^([0-9a-z\w+\W+A-Z]){5,100}$/ // The name must start with the strating condition and must end with characters < 15.
            let str = address.value;
            if(regex.test(str)){
                console.log("address has matched")
                address.classList.remove("is-invalid")
                address.classList.add("is-valid")
                validation_address=true;
                console.log(validation_address)
            }
            else{
                console.log("address has defaulted")
                address.classList.remove("is-valid")
            address.classList.add("is-invalid")
            validation_address=false;
            console.log(validation_address)
            }
        })
    
        submit.addEventListener('click',(e)=>{
            e.preventDefault();
            if(validation_name&&validation_email&&validation_number&&validation_address){
                console.log("form has been successfully submitted")
                let success= document.getElementById('success')
                success.classList.add('show')
                failure.classList.remove('show')
            }
            else{
                console.log("form cannot be submitted")
                let failure= document.getElementById('failure')
                failure.classList.add('show')
                success.classList.remove('show')
            }

        })
    </script>
